version: "3.9"
name: quran-project
services:
  eureka-server:
    image: sulaymonyahyo/quran-eureka-server:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
    #    healthcheck:
    #      test:
    networks:
      - spring
    depends_on:
      - zipkin
  service-gateway:
    image: sulaymonyahyo/quran-gateway:latest
    container_name: service-gateway
    ports:
      - "4123:4123"
    environment:
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://heaven:9lbr62wlprepohoqiruXedruDri2lnuVAz9@eureka-server:8761/eureka
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
    networks:
      - spring
    depends_on:
      - zipkin
      - eureka-server
  service-telegram:
    image: sulaymonyahyo/quran-telegram:latest
    container_name: service-telegram
    ports:
      - "8018:8018"
    environment:
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://heaven:9lbr62wlprepohoqiruXedruDri2lnuVAz9@eureka-server:8761/eureka
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
      - SPRING_TELEGRAM_BOT_TOKEN=5991310624:AAEumyJRbh1Xi_3xz-xpgwD2-qacHi4bNZA
      - SPRING_TELEGRAM_BOT_USERNAME=my_gitlab_pipeline_bot
    networks:
      - spring
    depends_on:
      - zipkin
      - eureka-server
      - service-main
  service-main:
    image: sulaymonyahyo/quran-server:latest
    container_name: service-main
    ports:
      - "6236:6236"
    environment:
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://heaven:9lbr62wlprepohoqiruXedruDri2lnuVAz9@eureka-server:8761/eureka
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/ihb
      - SPRING_DATASOURCE_USERNAME=imam
      - SPRING_DATASOURCE_PASSWORD=PupH3MeBr0chibrl0rlW
    networks:
      - spring
      - postgres
    depends_on:
      - zipkin
      - eureka-server
      - postgres

  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_DB: ihb
      POSTGRES_USER: imam
      POSTGRES_PASSWORD: PupH3MeBr0chibrl0rlW
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-sulaymonyahyo@icloud.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-sulaymonyahyo}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - postgres
    restart: unless-stopped
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - spring

networks:
  postgres:
    driver: bridge
  spring:
    driver: bridge

volumes:
  postgres:
  pgadmin:
